<template name="register">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" name="registerUsername" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" name="registerPassword" type="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Register">
                </form>
                <div class="text-center">
                    <input class="btn btn-link btn-sm mt-2 loglink" type="button" value="Login page">
                </div>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input class="form-control" name="loginUsername" type="text" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" name="loginPassword" type="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Login">
                </form>
                <div class="text-center">
                    <input class="btn btn-link btn-sm mt-2 reglink" type="button" value="Register an account">
                </div>
            </div>
        </div>
    </div>
</template>
